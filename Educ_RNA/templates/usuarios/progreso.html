{% extends 'base/base.html' %}
{% load staticfiles %}

{% block extrahead %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

 <title>{% block title %} Progreso {% endblock %}</title>

{% block space%}
{% endblock %}

{% block content %}
<div class="top-content">
            <div class="inner-bg">
                <div class="container2">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Progreso</h3>
                            		<p>Usted se quedo en:</p>
                        		</div>
                        		<div class="form-top-right col-sm-11">
                        			<i><img class="logo" src="{% static 'images/Profile-512.png'%}"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Lecci√≥n</label>
                                            <div class="col-lg-10">
                                                <label class="form-control-plaintext" id="nombre"><h4>{{ request.user.get_full_name }}</h4></label>
                                            </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="username" class="col-sm-2 col-form-label">Tema</label>
                                            <div class="col-sm-10">
                                                <label class="form-control-plaintext" id="username"><h4>{{ request.user.username }}</h4></label>
                                            </div>
                                    </div>
			                    </form>

                                <div align="center" class="form-group">
                                    <a href="{% url 'perfil' %}" ><button style="background-color:#FF0000;" class="btn">Regresar</button></a>
                                </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}

{% block extrajs%}
<script src="{% static 'js/jquery.backstretch.min.js'%}"></script>
<script src="{% static 'js/scripts.js'%}"></script>
<script src="{% static 'js/placeholder.js'%}"></script>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

{% endblock %}
